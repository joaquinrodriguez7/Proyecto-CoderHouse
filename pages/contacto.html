<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de contacto en la que podes encontrar el mapa con la ubicación de lugar y podes llenar un formulario para enviar un mensaje">
    <meta name="keywords" content="manicura, uñas, nails, manos, nailart, francesitas, kapping, kapping gel, belleza de manos, uñas lisas, semipermanente, manicura rusa, servicios de manicura, servicios de uñas, brnails, br nails">
    <title>BRNAILS - Contacto</title>
    <link rel="shortcut icon" href="../images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="contenedorContacto">
    <!--empieza navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-white d-flex flex-column" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.png" alt="logo brnails">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../pages/servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/disenos.html">Diseños</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/acercademi.html">Acerca de mi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!--termina navbar-->

    
    <header id="header">
      <img src="../images/header.jpeg" alt="Foto de cuatro diseños de uñas en blanco y negro">
    </header>

    <main id="formulario">
        <h1>Contacto</h1>
        <section class="section__form">
          <!--empieza form-->
          <form class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Mariana">
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Lopez">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="algo@ejemplo.com">
            </div>
            
            
            <div class="col-md-4">
              <label for="inputState" class="form-label">Sexo</label>
              <select id="inputState" class="form-select">
                <option selected>Femenino</option>
                <option>Masculino</option>
              </select>
            </div>
            
            
            </div>
           
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Deje su mensaje:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hola, me gustaria recibir información..."></textarea>
            </div>
          <div class="col-12">
            <button type="reset" class="btn btn-dark btn-gradient">Cancelar</button>
            <button type="submit" class="btn btn-dark btn-gradient">Enviar</button>
          </div>
          </form>
          <!--termina form-->
            
    </main>

    <aside id="mapa">
        <div class="iframe__contacto ms-auto p-2 bd-highlight" >
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1635.5960358878876!2d-57.9495234042934!3d-34.9267195864001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e627a6e477cf%3A0x14bcf48319f18b18!2sPlaza%20Juan%20Manuel%20de%20Rosas!5e0!3m2!1ses!2sar!4v1655422603743!5m2!1ses!2sar" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </aside>
    


    <footer class="text-center" id="footer">
      <h2 class="text-white">¡Seguime en instagram!</h2>
      <a href="https://www.instagram.com/brnails_s/" target="_blank">
          <img src="../images/instagram.png" alt="logo instagram">
      </a>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
